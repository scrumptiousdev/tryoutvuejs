<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Try Out VueJS</title>
  </head>
  <body>
    <div id="app">
      <button type="submit" @click="counter++">
      <!-- <button type="submit" @click="countIt"> -->
        Increment Counter: {{ counter }}
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue" charset="utf-8"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          counter: 0
        },
        methods: {
          countIt: function() {
            this.counter++;
          }
        }
      });
    </script>
  </body>
</html>
