<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Try Out VueJS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="app" class="container">
    <progress-view inline-template>
      <div>
        <h1>Your progress through this course is {{ completionRate }}%</h1>
        <p><button @click="completionRate += 10">Update Completion Rate</button></p>
      </div>
    </progress-view>
  </div>

  <script src="https://unpkg.com/vue@2.5.9/dist/vue.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
