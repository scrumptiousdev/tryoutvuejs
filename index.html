<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Try Out VueJS</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <input v-model="message">

      <pre>
        {{ $data | json }}
      </pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue" charset="utf-8"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello World'
        }
      });
    </script>
  </body>
</html>
