<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Try Out VueJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
      .completed { text-decoration: line-through; }
      .list-group-item { cursor: pointer; }
    </style>
  </head>
  <body>
    <div id="app">
      <tasks-list></tasks-list>
    </div>

    <template id="tasks-template">
      <div>
        <h1>My Tasks
          <span v-show="remaining">({{ remaining }})</span>
        </h1>
        <ul class="list-group" v-if="list.length">
          <li class="list-group-item" v-for="(task, index) in list">
            <span :class="{ 'completed': task.completed }" @click="task.completed = ! task.completed">{{ task.body }}</span>
            <strong @click="deleteTask(index)">X</strong>
          </li>
        </ul>
        <p v-else>No tasks yet!</p>
        <button @click="clearCompleted">Clear Completed</button>
      </div>
    </template>

    <script src="http://code.jquery.com/jquery.js" charset="utf-8"></script>
    <script src="https://unpkg.com/vue@2.5.9/dist/vue.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
