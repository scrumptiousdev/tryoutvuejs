<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Try Out VueJS</title>
  </head>
  <body>
    <div id="app">
      <form>
        <span class="error" v-show="!message">
          You must enter a message
        </span>

        <textarea v-model="message" name="name" rows="8" cols="80"></textarea>

        <button type="submit" v-if="message">Send</button>
      </form>

      <pre>{{ $data | json }}</pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue" charset="utf-8"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: ''
        }
      });
    </script>
  </body>
</html>
