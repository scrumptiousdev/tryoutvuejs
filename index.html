<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Try Out VueJS</title>
  </head>
  <body>
    <div id="app">
      <form action="done.html" @submit.prevent="handleIt">
        <button type="submit">Submit!</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue" charset="utf-8"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          handleIt: function() {
            alert('submitted!');
          }
        }
      });
    </script>
  </body>
</html>
