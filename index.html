<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Try Out VueJS</title>
  </head>
  <body>
    <div id="app">
      <h1>Skill: {{ skill }}</h1>
      <input type="text" v-model="points">
    </div>

    <script src="https://unpkg.com/vue@2.5.9/dist/vue.js" charset="utf-8"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          points: 200
        },
        computed: {
          skill: function() {
            if (this.points <= 100) {
              return 'Beginner';
            }

            return 'Advanced';
          }
        }
      });
    </script>
  </body>
</html>
