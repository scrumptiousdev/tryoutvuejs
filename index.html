<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Try Out VueJS</title>
  </head>
  <body>
    <div id="app">
      <counter heading="Likes"></counter>
      <counter heading="Dislikes"></counter>
    </div>

    <template id="counter-template">
      <!-- Outer div is needed for v2.0 -->
      <div>
        <h1>{{ heading }}</h1>
        <button @click="count++">{{ count }}</button>
      </div>
    </template>

    <script src="https://unpkg.com/vue@2.5.9/dist/vue.js" charset="utf-8"></script>
    <script>
      // Global component
      // Vue.component('counter', {
      //   template: '#counter-template',
      //   props: ['heading'],
      //   data: function() {
      //     return { count: 0 };
      //   }
      // });

      new Vue({
        el: '#app',
        // Local component
        components: {
          counter: {
            template: '#counter-template',
            props: ['heading'],
            data: function() {
              return { count: 0 };
            }
          }
        }
      });
    </script>
  </body>
</html>
