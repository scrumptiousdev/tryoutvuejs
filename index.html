<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Try Out VueJS</title>
    <style>
      .completed { text-decoration: line-through; }
    </style>
  </head>
  <body>
    <div id="app">
      <tasks-list :list="tasks"></tasks-list>
    </div>

    <template id="tasks-template">
      <ul>
        <li :class="{ 'completed': task.completed }" v-for="task in list" @click="task.completed = ! task.completed">
          {{ task.body }}
        </li>
      </ul>
    </template>

    <script src="https://unpkg.com/vue@2.5.9/dist/vue.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
