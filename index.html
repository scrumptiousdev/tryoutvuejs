<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Try Out VueJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="app">
      <alert type="error">
        <strong>Warning!</strong> This is too cool.
      </alert>
      <alert type="success">
        <strong>Success!</strong> Your account has been updated.
      </alert>
    </div>

    <template id="alert-template">
      <div :class="alertClasses" v-show="show">
        <slot></slot>
        <span class="alert__close" @click="show = false">x</span>
      </div>
    </template>

    <script src="http://code.jquery.com/jquery.js" charset="utf-8"></script>
    <script src="https://unpkg.com/vue@2.5.9/dist/vue.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
